{
  "version": 2,
  "builds": [
    {
      "src": "index.js",
      "use": "@vercel/node",
      "config": {
        "installCommand": "apt-get update && apt-get install -y chromium && npm install && npx puppeteer browsers install chrome"
      }
    }
  ],
  "routes": [
    {
      "src": "/(.*)",
      "dest": "index.js"
    }
  ],
  "env": {
    "PORT": "10000",
    "NODE_ENV": "production",
    "CHROME_PATH": "/usr/bin/chromium"
  }
}
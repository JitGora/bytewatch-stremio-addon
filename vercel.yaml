{
  "version": 2,
  "builds": [
    { "src": "api/index.js", "use": "@vercel/node" }
  ],
  "functions": {
    "api/index.js": {
      "memory": 1024,
      "maxDuration": 60
    }
  },
  "routes": [
    {
      "src": "/manifest.json",
      "dest": "/api/index.js/manifest.json"
    },
    {
      "src": "/stream/(movie|series)/(.+)",
      "dest": "/api/index.js/stream/$1/$2"
    }
  ]
}

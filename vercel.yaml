// vercel.json
{
  "version": 2,
  "builds": [
    { "src": "api/index.js", "use": "@vercel/node" }
  ],
  "functions": {
    "api/index.js": {
      "memory": 1024,
      "maxDuration": 60
    }
  },
  "routes": [
    // ── NEW ── make “/” serve your manifest
    {
      "src": "/",
      "dest": "/manifest.json"
    },

    // manifest.json → your lambda
    {
      "src": "/manifest\\.json",
      "dest": "/api/index.js/manifest.json"
    },
    // stream routes → your lambda
    {
      "src": "/stream/(movie|series)/(.+)",
      "dest": "/api/index.js/stream/$1/$2"
    }
  ]
}
